<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess The Word</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #4a90e2;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
    }

    .container {
      background-color: #fff;
      color: #333;
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    label {
      font-size: 1.2rem;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    .word-box {
      font-size: 2rem;
      font-weight: bold;
      color: #4a90e2;
      margin: 20px 0;
    }

    #scoreBox {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .result-box {
      font-size: 1.2rem;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Guess The Word</h1>

  <div class="container">
    <div id="playerSection">
      <label for="playerName">Enter your name:</label><br />
      <input type="text" id="playerName" placeholder="Your name" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game" style="display:none;">
      <div class="word-box" id="jumbledWord"></div>
      <input type="text" id="userInput" placeholder="Your guess" />
      <br />
      <button onclick="submitAnswer()">Submit</button>
      <div id="scoreBox"></div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUMehDMWYoGSK4P4acHoz13I_rZ_k8Dlk",
      authDomain: "jumbledwords-eb483.firebaseapp.com",
      databaseURL: "https://jumbledwords-eb483-default-rtdb.firebaseio.com",
      projectId: "jumbledwords-eb483",
      storageBucket: "jumbledwords-eb483.firebasestorage.app",
      messagingSenderId: "950250611095",
      appId: "1:950250611095:web:2247e57f754f9d2fc4e4d2",
      measurementId: "G-SFT9D3Z9NL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const words = [
      "bengaluru", "mysuru", "hampi", "badami", "bijapur",
      "shivamogga", "udupi", "mangaluru", "chikkamagaluru", "coorg",
      "belur", "halebidu", "gokarna", "dandeli", "tumakuru"
    ];

    let score = 0;
    let currentIndex = 0;
    let startTime;

    function shuffle(word) {
      return word.split('').sort(() => 0.5 - Math.random()).join('');
    }

    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Please enter your name");
      document.getElementById("game").style.display = "block";
      document.getElementById("playerSection").style.display = "none";
      score = 0;
      currentIndex = 0;
      startTime = new Date();
      showNextWord();
    }

    function showNextWord() {
      if (currentIndex >= words.length) return endGame();
      const word = words[currentIndex];
      document.getElementById("jumbledWord").textContent = shuffle(word);
      document.getElementById("userInput").value = "";
      document.getElementById("userInput").focus();
    }

    function submitAnswer() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      if (input === words[currentIndex]) {
        score++;
      }
      currentIndex++;
      showNextWord();
    }

    function endGame() {
      const endTime = new Date();
      const timeTaken = Math.round((endTime - startTime) / 1000);
      const name = document.getElementById("playerName").value.trim();

      document.getElementById("game").innerHTML = `
        <div class="result-box">
          <h2>üéâ Game Over!</h2>
          <p><strong>${name}</strong>, you scored <strong>${score}/15</strong></p>
          <p>‚è±Ô∏è Time taken: ${timeTaken} seconds</p>
        </div>`;

      db.ref("scores").push({
        name: name,
        score: score,
        time: timeTaken,
        date: new Date().toLocaleString()
      });
    }
  </script>

</body>
</html>
